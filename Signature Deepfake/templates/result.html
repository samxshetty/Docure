<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Result</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Canva+Sans:wght@400;600&display=swap">
    <style>
        body {
            background: #f4f4f4; 
            font-family: 'Canva Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #frm {
            border: 1px solid #ddd;
            width: 500px; 
            border-radius: 10px;
            background: #fff;
            padding: 40px; 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 30px; 
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .result {
            padding: 25px; 
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 12px 25px; 
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px; 
            transition: background 0.3s;
        }

        a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="frm">
        <h1>Comparison Result</h1>
        <div class="result">
            <p>{{ message }}</p>
            <a href="{{ url_for('index') }}">Go Back</a>
        </div>
    </div>
</body>
</html>
