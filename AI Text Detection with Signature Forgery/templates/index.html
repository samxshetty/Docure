<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Preview Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-brand {
            flex: 1;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .modal-dialog {
            max-width: 400px;
            margin: 1.75rem auto;
        }
        .modal-content img {
            width: 100%;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
            width: 80%;
            margin-right: auto; /* Align to the right */
        }
        .form-control#manual_text {
            height: 100px;
        }
        .input-group {
            width: 40%;
            margin-right: auto; /* Align to the right */
        }
        .input-group .form-control {
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
            height: 40px;
        }
        .input-group-append .btn {
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
            height: 40px;
        }
        .form-group .btn-submit-container {
            text-align: center;
            margin-top: 20px;
        }
        .form-group label {
            text-align: left;
            display: inline-block;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://samridhshetty.my.canva.site/innovix-labs" target="_blank">
            <img src="{{ url_for('static', filename='WETech (1).png') }}" alt="Logo" style="width: 120px;">
        </a>
            
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h2>Document Verification</h2>
        <form method="POST" enctype="multipart/form-data">
            <!-- Manual Text Input -->
            <div class="form-group text-right">
                <label for="manual_text" class="text-left">Enter Text to be Verified:</label>
                <textarea class="form-control" id="manual_text" name="manual_text" rows="3"></textarea>
            </div>

            <!-- File Upload for Signature Verification -->
            <div class="form-group text-right">
                <label for="file1" class="text-left">Upload First Signature Image:</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="file1" name="file1">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary btn-preview" onclick="previewImage(event, 'file1')">Preview</button>
                    </div>
                </div>
            </div>
            <div class="form-group text-right">
                <label for="file2" class="text-left">Upload Second Signature Image:</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="file2" name="file2">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary btn-preview" onclick="previewImage(event, 'file2')">Preview</button>
                    </div>
                </div>
            </div>

            <!-- Center the Analyze button -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Analyze</button>
            </div>
        </form>

        <!-- Modal for displaying the selected image -->
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="modal-image" src="" alt="Selected Image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function previewImage(event, fileId) {
            const fileInput = document.getElementById(fileId);
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const modalImage = document.getElementById('modal-image');
                    modalImage.src = e.target.result;
                    $('#imageModal').modal('show');
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
